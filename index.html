<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sokoban</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
  <h1>Better Push those Boxes!</h1>
  <h2>Here is the game board. 
    The target cells are marked in pink. 
    Please first place the inner walls the target cells 
    and boxes as you wish and then click Play to begin</h2>
  <button onclick="initGame()">Retart</button>
  <button onclick="runGame()">Play</button>
  <!--<button onclick="undo()">Undo</button>-->
  <table>
    <tbody class="board"></tbody>
  </table>
  <p></p>
  <script src="js/app.js"></script>
  <script src="js/box.js"></script>
  <script src="js/manual.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/glue.js"></script>
  <script src="js/gold.js"></script>
  <script src="js/woter.js"></script>
  <script src="js/magnet.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
